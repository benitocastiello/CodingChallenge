<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!-- Logo e testo -->
    <div class="quadrato">

        <div>

        </div>
      </nav>
      <!-- Descrizioni Scooter -->
      <main>

         <p>&#8594; Via Guadalametri - a 220 metri da te</p>

         <div id="carica1">
         </div>
       </div>
       <div class="monopattini">
         <h3><input type="checkbox"> Monopattino Mike24</h3>
         <p>&#8594; Via Ricciardoni - a 420 metri da te</p>
         <p>Stato carica:</p>
         <div id="carica2">
         </div>
       </div>
       <div class="monopattini">
         <h3><input type="checkbox"> Monopattino Fede154</h3>
         <p>&#8594; Via Mentarini - a 490 metri da te</p>
         <p>Stato carica:</p>
         <div id="carica3">
         </div>
       </div>
      </main>
    </div>
  </body>
</html>
